<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Criar Enquete
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <div id="criarEnquete-container6">
    <form id="criarEnquete-form4">
      <div id="criarEnquete-markdown7" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          <strong>
            Configure a questão
          </strong>
        </p>
      </div>
      <ion-item id="criarEnquete-input47">
        <ion-label stacked>
          Título
        </ion-label>
        <ion-input type="text" placeholder="Dê um identificador para a atividade"></ion-input>
      </ion-item>
      <ion-item id="criarEnquete-select5">
        <ion-label>
          Ciências
        </ion-label>
        <ion-select name="">
          <ion-option>
            Exatas
          </ion-option>
          <ion-option>
            Biológicas
          </ion-option>
          <ion-option>
            Humanas
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="criarEnquete-input17">
        <ion-label>
          Senha de acesso
        </ion-label>
        <ion-input type="number" placeholder="0000 (acesso livre)"></ion-input>
      </ion-item>
      <ion-item id="criarEnquete-input21">
        <ion-label>
          Duração (hora)
        </ion-label>
        <ion-input type="number" placeholder="0"></ion-input>
      </ion-item>
      <ion-item id="criarEnquete-toggle6">
        <ion-label>
          Marcar no mapa
        </ion-label>
        <ion-toggle color="positive" checked="false"></ion-toggle>
      </ion-item>
      <div class="spacer" style="height:10px;" id="criarEnquete-spacer3"></div>
      <div id="criarEnquete-markdown8" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          <strong>
            Edite a enquete
          </strong>
        </p>
      </div>
      <ion-item id="criarEnquete-input22">
        <ion-label stacked>
          Instrução
        </ion-label>
        <ion-input type="text" placeholder="Indique como resolver"></ion-input>
      </ion-item>
      <ion-item id="criarEnquete-textarea3">
        <ion-label>
          Texto
        </ion-label>
        <ion-textarea placeholder="Insira o texto"></ion-textarea>
      </ion-item>
      <ion-item id="criarEnquete-input23">
        <ion-label stacked>
          Imagem
        </ion-label>
        <ion-input type="text" placeholder="http://(URL da imagem)"></ion-input>
      </ion-item>
      <ion-item id="criarEnquete-input24">
        <ion-label stacked>
          Enunciado
        </ion-label>
        <ion-input type="text" placeholder="Situação Problema"></ion-input>
      </ion-item>
      <ion-item id="criarEnquete-input25">
        <ion-label>
          Fonte
        </ion-label>
        <ion-input type="text" placeholder=""></ion-input>
      </ion-item>
      <div class="spacer" style="height:10px;" id="criarEnquete-spacer6"></div>
      <div id="criarEnquete-markdown9" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          <strong>
            Alternativas de resposta
          </strong>
        </p>
      </div>
      <ion-item id="criarEnquete-input29">
        <ion-label stacked>
          Alternativa 1
        </ion-label>
        <ion-input type="text" placeholder="Insira a alternativa"></ion-input>
      </ion-item>
      <ion-item id="criarEnquete-input26">
        <ion-label stacked>
          Alternativa 2
        </ion-label>
        <ion-input type="text" placeholder="Insira a alternativa"></ion-input>
      </ion-item>
      <ion-item id="criarEnquete-input13">
        <ion-label stacked>
          Alternativa 3
        </ion-label>
        <ion-input type="text" placeholder="Insira a alternativa"></ion-input>
      </ion-item>
      <ion-item id="criarEnquete-input28">
        <ion-label stacked>
          Alternativa 4
        </ion-label>
        <ion-input type="text" placeholder="Insira a alternativa"></ion-input>
      </ion-item>
      <ion-item id="criarEnquete-input27">
        <ion-label stacked>
          Alternativa 5
        </ion-label>
        <ion-input type="text" placeholder="Insira a alternativa"></ion-input>
      </ion-item>
      <button id="criarEnquete-button4" ion-button color="positive" block>
        Publicar Enquete
      </button>
    </form>
  </div>
</ion-content>
