<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="login-form1">
    <ion-list id="login-list1">
      <ion-item id="login-input2">
        <ion-label></ion-label>
        <ion-input type="password" placeholder="Senha"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item id="login-input1">
      <ion-label></ion-label>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>
    <div class="spacer" style="height:40px;" id="login-spacer3"></div>
  </form>
  <button id="login-button1" ion-button color="stable" block>
    Entrar
  </button>
  <button id="login-button2" ion-button clear color="positive" block href-inappbrowser="/signup">
    Ou criar uma conta
  </button>
</ion-content>
