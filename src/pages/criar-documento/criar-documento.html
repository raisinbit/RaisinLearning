<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Criar Documento
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12">
  <div id="criarDocumento-container8">
    <form id="criarDocumento-form9">
      <div id="criarDocumento-markdown13" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          <strong>
            Configure o documento
          </strong>
        </p>
      </div>
      <ion-item id="criarDocumento-input50">
        <ion-label stacked>
          Título
        </ion-label>
        <ion-input type="text" placeholder="Dê um identificador para a atividade"></ion-input>
      </ion-item>
      <ion-item id="criarDocumento-select7">
        <ion-label>
          Ciências
        </ion-label>
        <ion-select name="">
          <ion-option>
            Exatas
          </ion-option>
          <ion-option>
            Biológicas
          </ion-option>
          <ion-option>
            Humanas
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="criarDocumento-input39">
        <ion-label>
          Senha de acesso
        </ion-label>
        <ion-input type="number" placeholder="0000 (acesso livre)"></ion-input>
      </ion-item>
      <ion-item id="criarDocumento-input40">
        <ion-label>
          Duração (hora)
        </ion-label>
        <ion-input type="text" placeholder="0"></ion-input>
      </ion-item>
      <ion-item id="criarDocumento-toggle12">
        <ion-label>
          Marcar no mapa
        </ion-label>
        <ion-toggle color="positive" checked="false"></ion-toggle>
      </ion-item>
      <div class="spacer" style="height:10px;" id="criarDocumento-spacer8"></div>
      <div id="criarDocumento-markdown14" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          <strong>
            Edite o documento
          </strong>
        </p>
      </div>
      <ion-item id="criarDocumento-select2">
        <ion-label>
          Ciências
        </ion-label>
        <ion-select name="">
          <ion-option>
            Exatas
          </ion-option>
          <ion-option>
            Humanas
          </ion-option>
          <ion-option>
            Biológicas
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="criarDocumento-input41">
        <ion-label stacked>
          Título do documento
        </ion-label>
        <ion-input type="text" placeholder="Informe um título para o documento"></ion-input>
      </ion-item>
      <ion-item id="criarDocumento-input42">
        <ion-label>
          Documento
        </ion-label>
        <ion-input type="text" placeholder="http://(URL do documento)"></ion-input>
      </ion-item>
      <div id="criarDocumento-markdown17" style="text-align:right;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          Formato do documento: .pdf e .docx
        </p>
      </div>
      <ion-item id="criarDocumento-input43">
        <ion-label>
          Fonte
        </ion-label>
        <ion-input type="text" placeholder="Informe a fonte do documento"></ion-input>
      </ion-item>
      <button id="criarDocumento-button7" ion-button color="positive" block>
        Publicar Documento
      </button>
    </form>
  </div>
</ion-content>
