<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Criar Verdadeiro/Falso
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <div id="criarVerdadeiroFalso-container5">
    <form id="criarVerdadeiroFalso-form3">
      <div id="criarVerdadeiroFalso-markdown4" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          <strong>
            Configure a questão
          </strong>
        </p>
      </div>
      <ion-item id="criarVerdadeiroFalso-input45">
        <ion-label stacked>
          Titulo
        </ion-label>
        <ion-input type="text" placeholder="Dê um identificador para a atividade"></ion-input>
      </ion-item>
      <ion-item id="criarVerdadeiroFalso-select3">
        <ion-label>
          Ciências
        </ion-label>
        <ion-select name="">
          <ion-option>
            Exatas
          </ion-option>
          <ion-option>
            Biológicas
          </ion-option>
          <ion-option>
            Humanas
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="criarVerdadeiroFalso-input14">
        <ion-label>
          Senha de acesso
        </ion-label>
        <ion-input type="number" placeholder="0000 (acesso livre)"></ion-input>
      </ion-item>
      <ion-item id="criarVerdadeiroFalso-input15">
        <ion-label>
          Duração (hora)
        </ion-label>
        <ion-input type="number" placeholder="0"></ion-input>
      </ion-item>
      <ion-item id="criarVerdadeiroFalso-toggle4">
        <ion-label>
          Marcar no mapa
        </ion-label>
        <ion-toggle color="positive" checked="false"></ion-toggle>
      </ion-item>
      <div class="spacer" style="height:10px;" id="criarVerdadeiroFalso-spacer1"></div>
      <div id="criarVerdadeiroFalso-markdown5" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          <strong>
            Edite a questão
          </strong>
        </p>
      </div>
      <ion-item id="criarVerdadeiroFalso-input16">
        <ion-label stacked>
          Instrução
        </ion-label>
        <ion-input type="text" placeholder="Indique como resolver"></ion-input>
      </ion-item>
      <ion-item id="criarVerdadeiroFalso-textarea2">
        <ion-label>
          Texto
        </ion-label>
        <ion-textarea placeholder="insira o texto..."></ion-textarea>
      </ion-item>
      <ion-item id="criarVerdadeiroFalso-input18">
        <ion-label stacked>
          Imagem
        </ion-label>
        <ion-input type="text" placeholder="http://(URL da imagem)"></ion-input>
      </ion-item>
      <ion-item id="criarVerdadeiroFalso-input19">
        <ion-label stacked>
          Enunciado
        </ion-label>
        <ion-input type="text" placeholder="Situação Problema"></ion-input>
      </ion-item>
      <ion-item id="criarVerdadeiroFalso-input20">
        <ion-label stacked>
          Fonte
        </ion-label>
        <ion-input type="text" placeholder="Informe a fonte da questão"></ion-input>
      </ion-item>
      <div class="spacer" style="height:10px;" id="criarVerdadeiroFalso-spacer2"></div>
      <div id="criarVerdadeiroFalso-markdown6" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          <strong>
            Alternativas de resposta
          </strong>
        </p>
      </div>
      <ion-item id="criarVerdadeiroFalso-radio8" class="marcarRadioQuestao">
        <ion-label>
          Verdadeiro (Sim)
        </ion-label>
        <ion-radio name="alternativas"></ion-radio>
      </ion-item>
      <ion-item id="criarVerdadeiroFalso-radio10" class="marcarRadioQuestao">
        <ion-label>
          Falso (Não)
        </ion-label>
        <ion-radio name="alternativas"></ion-radio>
      </ion-item>
      <button id="criarVerdadeiroFalso-button3" ion-button color="positive" block>
        Publicar Questão
      </button>
    </form>
  </div>
</ion-content>
