<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Criar Multipla Escolha
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="bulb"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <div id="criarMultiplaEscolha-container4">
    <form id="criarMultiplaEscolha-form1">
      <div id="criarMultiplaEscolha-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          <strong>
            Configure a questão
          </strong>
        </p>
      </div>
      <ion-item id="criarMultiplaEscolha-input46">
        <ion-label stacked>
          Título
        </ion-label>
        <ion-input type="text" placeholder="Dê um identificador para a atividade"></ion-input>
      </ion-item>
      <ion-item id="criarMultiplaEscolha-select4">
        <ion-label>
          Ciências
        </ion-label>
        <ion-select name="">
          <ion-option>
            Exatas
          </ion-option>
          <ion-option>
            Biológicas
          </ion-option>
          <ion-option>
            Humanas
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="criarMultiplaEscolha-input2">
        <ion-label>
          Senha de acesso
        </ion-label>
        <ion-input type="number" placeholder="0000 (acesso livre)"></ion-input>
      </ion-item>
      <ion-item id="criarMultiplaEscolha-input3">
        <ion-label>
          Duração (hora)
        </ion-label>
        <ion-input type="number" placeholder="0"></ion-input>
      </ion-item>
      <ion-item id="criarMultiplaEscolha-toggle2">
        <ion-label>
          Marcar no mapa
        </ion-label>
        <ion-toggle color="positive" checked="false"></ion-toggle>
      </ion-item>
      <div class="spacer" style="height:10px;" id="criarMultiplaEscolha-spacer5"></div>
      <div id="criarMultiplaEscolha-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          <strong>
            Edite a questão
          </strong>
        </p>
      </div>
      <ion-item id="criarMultiplaEscolha-input6">
        <ion-label stacked>
          Instrução
        </ion-label>
        <ion-input type="text" placeholder="Indique como resolver"></ion-input>
      </ion-item>
      <ion-item id="criarMultiplaEscolha-textarea1">
        <ion-label>
          Texto
        </ion-label>
        <ion-textarea placeholder="Insira o texto"></ion-textarea>
      </ion-item>
      <ion-item id="criarMultiplaEscolha-input4">
        <ion-label stacked>
          Imagem
        </ion-label>
        <ion-input type="text" placeholder="http://(URL da imagem)"></ion-input>
      </ion-item>
      <ion-item id="criarMultiplaEscolha-input5">
        <ion-label stacked>
          Enunciado
        </ion-label>
        <ion-input type="text" placeholder="Situação Problema"></ion-input>
      </ion-item>
      <ion-item id="criarMultiplaEscolha-input12">
        <ion-label stacked>
          Fonte
        </ion-label>
        <ion-input type="text" placeholder="Informe a fonte da questão"></ion-input>
      </ion-item>
      <div class="spacer" style="height:10px;" id="criarMultiplaEscolha-spacer4"></div>
      <div id="criarMultiplaEscolha-markdown3" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          <strong>
            Alternativas de resposta
          </strong>
        </p>
      </div>
      <ion-item id="criarMultiplaEscolha-input7">
        <ion-label stacked>
          A) Resposta correta
        </ion-label>
        <ion-input type="text" placeholder="Informe a alternativa"></ion-input>
      </ion-item>
      <ion-item id="criarMultiplaEscolha-input11">
        <ion-label stacked>
          B) Distrator
        </ion-label>
        <ion-input type="text" placeholder="Informe a alternativa"></ion-input>
      </ion-item>
      <ion-item id="criarMultiplaEscolha-input10">
        <ion-label stacked>
          C) Distrator
        </ion-label>
        <ion-input type="text" placeholder="Informe a alternativa"></ion-input>
      </ion-item>
      <ion-item id="criarMultiplaEscolha-input9">
        <ion-label stacked>
          D) Distrator
        </ion-label>
        <ion-input type="text" placeholder="Informe a alternativa"></ion-input>
      </ion-item>
      <ion-item id="criarMultiplaEscolha-input8">
        <ion-label stacked>
          E) Distrator
        </ion-label>
        <ion-input type="text" placeholder="Informe a alternativa"></ion-input>
      </ion-item>
      <button id="criarMultiplaEscolha-button1" ion-button color="positive" block>
        Publicar Questão
      </button>
    </form>
  </div>
</ion-content>
