<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Criar Texto
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
  <div id="criarTexto-container7">
    <form id="criarTexto-form5">
      <div id="criarTexto-markdown10" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          <strong>
            Configure o texto
          </strong>
        </p>
      </div>
      <ion-item id="criarTexto-input49">
        <ion-label stacked>
          Título
        </ion-label>
        <ion-input type="text" placeholder="Dê um título para a atividade"></ion-input>
      </ion-item>
      <ion-item id="criarTexto-select6">
        <ion-label>
          Ciências
        </ion-label>
        <ion-select name="">
          <ion-option>
            Exatas
          </ion-option>
          <ion-option>
            Biológicas
          </ion-option>
          <ion-option>
            Humanas
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="criarTexto-input31">
        <ion-label>
          Senha de acesso
        </ion-label>
        <ion-input type="number" placeholder="0000 (acesso livre)"></ion-input>
      </ion-item>
      <ion-item id="criarTexto-input32">
        <ion-label>
          Duração (hora)
        </ion-label>
        <ion-input type="number" placeholder="0"></ion-input>
      </ion-item>
      <ion-item id="criarTexto-toggle8">
        <ion-label>
          Marcar no mapa
        </ion-label>
        <ion-toggle color="positive" checked="false"></ion-toggle>
      </ion-item>
      <div class="spacer" style="height:10px;" id="criarTexto-spacer7"></div>
      <div id="criarTexto-markdown11" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          <strong>
            Edite o texto
          </strong>
        </p>
      </div>
      <ion-item id="criarTexto-select1">
        <ion-label>
          Ciências
        </ion-label>
        <ion-select name="">
          <ion-option>
            Exatas
          </ion-option>
          <ion-option>
            Humanas
          </ion-option>
          <ion-option>
            Biológicas
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item id="criarTexto-input33">
        <ion-label stacked>
          Título
        </ion-label>
        <ion-input type="text" placeholder="Defina o título do texto"></ion-input>
      </ion-item>
      <ion-item id="criarTexto-textarea4">
        <ion-label>
          Texto
        </ion-label>
        <ion-textarea placeholder="Insira o texto"></ion-textarea>
      </ion-item>
      <ion-item id="criarTexto-input35">
        <ion-label stacked>
          Imagem
        </ion-label>
        <ion-input type="text" placeholder="http://(URL da imagem)"></ion-input>
      </ion-item>
      <ion-item id="criarTexto-input34">
        <ion-label stacked>
          Fonte
        </ion-label>
        <ion-input type="text" placeholder="Informe a fonte do texto"></ion-input>
      </ion-item>
      <button id="criarTexto-button6" ion-button color="positive" block>
        Publicar Texto
      </button>
    </form>
  </div>
</ion-content>
